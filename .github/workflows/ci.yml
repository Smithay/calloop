name: Continuous Integration

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  ci-linux:
    name: CI (Linux)

    strategy:
      fail-fast: false
      matrix:
        rust: ['1.49.0', 'stable', 'beta']
      
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Cargo cache
        uses: actions/cache@v1
        with:
          path: ~/.cargo
          key: cargo-${{ matrix.rust }}

      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Coverage
        uses: actions-rs/tarpaulin@v0.1
        with:
          args: --ignore-tests --all-features --exclude-files "doc/*"

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v1

  ci-macos:
    name: CI (macOS)

    runs-on: macos-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Cargo cache
        uses: actions/cache@v1
        with:
          path: ~/.cargo
          key: cargo-nightly

      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly # llvm-tools-preview requires nightly
          override: true
          components: llvm-tools-preview # Required for grcov
      
      - name: Install grcov
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: grcov

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features
        env:
          LLVM_PROFILE_FILE: "calloop-%p-%m.profraw"
          RUSTFLAGS: "-Zinstrument-coverage"

      - name: Coverage
        run: grcov . --binary-path ./target/debug -s . -t lcov --branch --llvm --ignore-not-existing --keep-only "src/sys/*" --excl-br-start "mod tests \{" --excl-start "mod tests \{" --excl-br-line "#\[derive\(" --excl-line "#\[derive\(" -o lcov.info
    
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v2
        with:
          files: ./lcov.info

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      
      - name: Cargo fmt
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-features --all-targets -- -D warnings
