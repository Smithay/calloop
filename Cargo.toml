[package]
name = "calloop"
version = "0.10.2"
authors = ["Elinor Berger <elinor@safaradeg.net>"]
documentation = "https://docs.rs/calloop/"
repository = "https://github.com/Smithay/calloop"
license = "MIT"
description = "A callback-based event loop"
keywords = [ "events", "loop", "callback", "eventloop", "unix" ]
autotests = false
edition = "2018"
readme = "README.md"
rust-version = "1.56.0"

[workspace]
members = [ "doc" ]

[badges]
codecov = { repository = "Smithay/calloop" }

[dependencies]
bitflags = "1.2"
io-lifetimes = "1.0.3"
log = "0.4"
nix = { version = "0.26", default-features = false, features = ["event", "fs", "signal", "socket", "time"] }
async-task = { version = "4.4.0", optional = true }
futures-io = { version = "0.3.5", optional = true }
thiserror = "1.0"
pin-utils = { version = "0.1.0", optional = true }
slab = "0.4.8"
polling = "2.6.0"

[dev-dependencies]
futures = "0.3.5"

[features]
block_on = ["pin-utils"]
executor = ["async-task"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[[test]]
name = "signals"
harness = false
